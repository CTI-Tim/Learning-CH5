<template id="Example3.Volume.Volume">
	<div id="Volume.Volume">
	 		<ch5-slider receiveStateValue="Volume.VolumeFb" nohandle>
        	</ch5-slider>
	 		<ch5-button sendEventOnClick="Volume.VolumeUp" receiveStateSelected="Volume.VolumeUpFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Volume.VolumeDn" receiveStateSelected="Volume.VolumeDnFb">
        	</ch5-button>
	 		<ch5-button sendEventOnClick="Volume.MuteToggle" receiveStateSelected="Volume.MuteFb">
        	</ch5-button>
	 </div>
</template>
